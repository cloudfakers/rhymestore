# Redis database configuration
rhymestore.redis.host=localhost
rhymestore.redis.port=6379

# WordParser implementation used to detect rhymes
rhymestore.wordparser.class=com.rhymestore.lang.SpanishWordParser
rhymestore.wordparser.default1=Patada en los cojones
rhymestore.wordparser.default2=¿Seguro que no tienes nada mejor que hacer?